<html lang="en" style="height:100%; ">

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="stylesheet.css" />

  <body style="margin-left: 10vw; margin-right: 10vw;">

      <p class="name zv-h1" style="margin-bottom: 0vw;" >Zeeshan Virani</p>
      
      <p class="zv-h2" style="margin-top: 1vw; margin-bottom: 0.5vw;" >Computer Engineering Alumni at Texas A&M University</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <script>
      var textWrapper = document.querySelector('.zv-h1');
      textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

      anime.timeline({loop: false})
        .add({
          targets: '.zv-h1 .letter',
          translateX: [40,0],
          translateZ: 0,
          opacity: [0,1],
          easing: "easeOutExpo",
          duration: 1200,
          delay: (el, i) => 500 + 30 * i
        });

      anime.timeline({loop: false})
        .add({
          targets: '.zv-h2',
          opacity: [0,1],
          easing: "easeOutExpo",
          duration: 1200,
          delay: 1200
        });
    </script>
  </body>
</html>
